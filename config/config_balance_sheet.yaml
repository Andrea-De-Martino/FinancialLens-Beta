  # D) PAYABLES
  'D) Debiti':
    sinonimi: 
      - 'D) Debiti'
      - 'Totale debiti'
      - 'Totale Debiti (D)'
    dettaglio:
      'Obbligazioni':
        sinonimi: 
          - '1) obbligazioni'
          - 'Totale obbligazioni'
        dettaglio:
          'Obbligazioni esigibili entro l''esercizio successivo':
            sinonimi: 
